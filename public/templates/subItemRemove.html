<div class="panel panel-default" style="margin-bottom: 0px!important">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-trash fa-lg">&nbsp;Eliminar&#58;&nbsp;{{subItemToEdit.name}}&nbsp;</i>
        </h3>
    </div>
    <div class="panel-body">
        <div class="text-right">
            <button class="btn btn-primary btn-sm" type="button" ng-click="cancel()">
                <i class="fa fa-undo">&nbsp;Cancelar&nbsp;</i>
            </button>
            <button class="btn btn-danger btn-sm" type="button" ng-click="confirmRemove()">
                <i class="fa fa-trash">&nbsp;Eliminar&nbsp;</i>
            </button>
        </div>
    </div>
</div>
