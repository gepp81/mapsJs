<div class="panel panel-default removeMarginBottom">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-pencil-square-o fa-lg">
                &nbsp;Editar&#58;&nbsp;{{subItemToEdit.name}}&nbsp;
            </i>
        </h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre (requerido)" ng-model="subItemToEdit.name">
            </div>
            <div class="form-group">
                <label for="description">Descripci&oacute;n</label>
                <input type="text" class="form-control" id="description" placeholder="Descripci&oacute;n (requerido)" ng-model="subItemToEdit.description">
            </div>
            <div class="form-group">
                <label for="address">Direcci&oacute;n</label>
                <textarea type="textbox" class="form-control" id="address" placeholder="Direcci&oacute;n" ng-model="subItemToEdit.address"></textarea>
            </div>
            <div class="input-group width100">
                <tags-input ng-model="subItemToEdit.categories" display-property="name" add-from-autocomplete-only="true" placeholder="Agregar una Categoria" on-tag-adding="transformChip($tag)"
                  on-tag-added="search($tag)" on-tag-removing="removeChip($tag)" replace-spaces-with-dashes="false">
                    <auto-complete minLength="3" source="getAutocomplete($query)"></auto-complete>
                </tags-input>
            </div>
        </form>
        <br/>
        <div class="text-right">
            <button class="btn btn-danger" type="button" ng-click="cancel()">
                <i class="fa fa-undo">&nbsp;Cancelar&nbsp;</i>
            </button>
            <button class="btn btn-primary" type="button" ng-click="ok()">
                <i class="fa fa-floppy-o">&nbsp;Guardar&nbsp;</i>
            </button>
        </div>
    </div>
</div>
